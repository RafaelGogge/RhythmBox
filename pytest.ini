# ============================================
# PYTEST CONFIGURATION
# ============================================

[pytest]
# Diretório de testes
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Opções padrão
addopts = 
    --verbose
    --color=yes
    --strict-markers
    --tb=short
    --cov=src
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=64

# Markers customizados
markers =
    unit: Testes unitários
    integration: Testes de integração
    slow: Testes que demoram mais tempo
    spotify: Testes que requerem API do Spotify
    auth: Testes de autenticação
    api: Testes de endpoints API
    models: Testes de modelos de dados

# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuração de coverage
[coverage:run]
source = src,app
omit = 
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

[coverage:html]
directory = htmlcov
