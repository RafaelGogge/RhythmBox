{% extends "base.html" %}

{% block title %}404 - Página Não Encontrada{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-900 via-black to-gray-900">
    <div class="text-center px-4">
        <h1 class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-600">
            404
        </h1>
        <h2 class="text-3xl font-bold text-white mt-4 mb-2">
            Página Não Encontrada
        </h2>
        <p class="text-gray-400 text-lg mb-8">
            A página que você está procurando não existe ou foi movida.
        </p>
        <div class="flex gap-4 justify-center">
            <a href="{{ url_for('index') }}" 
               class="px-6 py-3 bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-lg hover:shadow-lg hover:shadow-purple-500/50 transition-all duration-300">
                🏠 Voltar ao Início
            </a>
            <a href="{{ url_for('buscar') }}" 
               class="px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-all duration-300">
                🔍 Buscar Músicas
            </a>
        </div>
    </div>
</div>
{% endblock %}
