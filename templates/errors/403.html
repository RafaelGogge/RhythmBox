{% extends "base.html" %}

{% block title %}403 - Acesso Negado{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-orange-900 via-black to-gray-900">
    <div class="text-center px-4">
        <h1 class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-orange-400 to-red-600">
            403
        </h1>
        <h2 class="text-3xl font-bold text-white mt-4 mb-2">
            Acesso Negado
        </h2>
        <p class="text-gray-400 text-lg mb-8">
            Você não tem permissão para acessar este recurso.
        </p>
        <div class="flex gap-4 justify-center">
            <a href="{{ url_for('index') }}" 
               class="px-6 py-3 bg-gradient-to-r from-orange-600 to-red-600 text-white rounded-lg hover:shadow-lg hover:shadow-orange-500/50 transition-all duration-300">
                🏠 Voltar ao Início
            </a>
            <a href="{{ url_for('login_spotify') }}" 
               class="px-6 py-3 bg-gray-800 text-white rounded-lg hover:bg-gray-700 transition-all duration-300">
                🔐 Fazer Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
